apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: drawio
  namespace: argocd
spec:
  project: default

  source:
    repoURL: git@github.com:brooklyn-ch/gh_kubernetes-dev.git
    targetRevision: HEAD
    path: apps/drawio
  destination: 
    server: https://kubernetes.default.svc
    namespace: drawio

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true